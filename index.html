<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Books site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle" style="font-family: Roboto, sans-serif">
    <header>
      <h1 class="text-center my-3">Epic Books</h1>
      <nav
        class="navbar navbar-expand-lg bg-black text-sm-center text-md-center"
      >
        <div class="container">
          <button
            class="navbar-toggler bg-dark-subtle"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item active">
                <a class="nav-link text-light my-1" href="#"
                  >Home <span class="visually-hidden-focusable"></span
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light my-1" href="#week-deal">Azione</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-light my-1" href="#welcome-summer"
                  >Fantascienza</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link text-light my-1" href="#last-minute"
                  >Giallo</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link text-light my-1" href="#testimonials"
                  >Romantici</a
                >
              </li>
            </ul>
            <form class="d-flex my-2 my-lg-0" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca nel sito"
                aria-label="Search"
              />
              <button class="btn btn-danger my-2 my-sm-0" type="submit">
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-5">
        <div class="row" id="card-section"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
